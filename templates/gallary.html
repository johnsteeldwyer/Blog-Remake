{% extends "base/base.html" %}
{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/gallary /pic25.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h3>"Gallary"</h3>
                            <span class="subheading"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">

                    {% for i in range(5) %}
                    <div class="col-6">
                        <figure class="figure">
                            <img class="post-img" src="static/assets/gallary /pic{{ i }}.jpg">
                            <figcaption class="figure-caption">{{ captions[i] }}</figcaption>
                        </figure>
                    </div>

                    {% endfor%}                    
                </div>
            </div>
        </article>
        {% endblock %}
